<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | mygame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: black;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: sans-serif;
        color: white;
      }

      #unity-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        aspect-ratio: 16 / 9;
        max-height: 100vh;
        max-width: 100vw;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: black;
      }

      #unity-footer,
      #unity-fullscreen-button {
        display: none !important;
      }

      #start-text {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: white;
        z-index: 1000;
        pointer-events: none;
      }

      #unity-loading-bar {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <!-- "Space to start" Text -->
      <div id="start-text">Space to start</div>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/web build.loader.js";
      var config = {
        dataUrl: buildUrl + "/web build.data",
        frameworkUrl: buildUrl + "/web build.framework.js",
        codeUrl: buildUrl + "/web build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "mygame",
        productName: "mygame",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Hide "Space to start" on spacebar press
      document.addEventListener("keydown", function(event) {
        if (event.code === "Space") {
          const startText = document.getElementById("start-text");
          if (startText) startText.style.display = "none";
        }
      });
    </script>
  </body>
</html>
